<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-do list </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=0.95">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="wrapper">
    <div class="align">

      <!------ To-Do List App ----->
      <div class="app">
        <div class="info">
          <div class="date">
            <p id="day"><span id="today">Domingo,</span><span id="daymonth"> 30</span></p>
            <p id='month'>Janeiro</p>
          </div>
          <div class="info-bottom">
            <div class="left">
              <p id="count">7</p>
              <p id="tasks">Total</p>
            </div>
            <div class="middle">
              <p id="remaining_done">5</p>
              <p id="remaining_tasks">Restantes</p>
            </div>
            <div class="right">
              <p id="count_done">2</p>
              <p id="tasks_done">Feitas</p>
            </div>
          </div>
        </div>

        <ul>
          <p id="today2"><strong>Tarefas</strong> para hoje</p>
          <li class="lihiden">
            <a href="" class="check_button" onmousedown="return false">
              <i class="fa fa-check-circle mark" aria-hidden="true"></i>
            </a>
            <div class="right">
              <p contenteditable="true">Comprar leite</p>
            </div>
            <span class="delete_button" onmousedown='return false'>
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </span>
          </li>

          <li class="lihiden">
            <a href="" class="check_button" onmousedown="return false">
              <i class="fa fa-circle-thin" aria-hidden="true"></i>
            </a>
            <div class="right">
              <p contenteditable="true">Comprar pão</p>
            </div>
            <span class="delete_button" onmousedown='return false'>
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </span>
          </li>

          <li class="lihiden">
            <a href="" class="check_button" onmousedown="return false">
              <i class="fa fa-circle-thin" aria-hidden="true"></i>
            </a>
            <div class="right">
              <p contenteditable="true">Pagar as contas</p>
            </div>
            <span class="delete_button" onmousedown='return false'>
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </span>
          </li>

          <li class="lihiden">
            <a href="" class="check_button" onmousedown="return false">
              <i class="fa fa-check-circle mark" aria-hidden="true"></i>
            </a>
            <div class="right">
              <p contenteditable="true">Ir ao barbeiro</p>
            </div>
            <span class="delete_button" onmousedown='return false'>
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </span>
          </li>

          <li class="lihiden">
            <a href="" class="check_button" onmousedown="return false">
              <i class="fa fa-circle-thin" aria-hidden="true"></i>
            </a>
            <div class="right">
              <p contenteditable="true">Tirar um descanso</p>
            </div>
            <span class="delete_button" onmousedown='return false'>
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </span>
          </li>

          <li class="lihiden">
            <a href="" class="check_button" onmousedown="return false">
              <i class="fa fa-circle-thin" aria-hidden="true"></i>
            </a>
            <div class="right">
              <p contenteditable="true">Conquistar o Mundo</p>
            </div>
            <span class="delete_button" onmousedown='return false'>
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </span>
          </li>

          <li class="lihiden">
            <a href="" class="check_button" onmousedown="return false">
              <i class="fa fa-circle-thin" aria-hidden="true"></i>
            </a>
            <div class="right">
              <p contenteditable="true">Conquistar a Galáxia</p>
            </div>
            <span class="delete_button" onmousedown='return false'>
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </span>
          </li>

        </ul>

        <div class="bottom">
          <a href="" id="add-new" onmousedown="return false">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Adicionar novo item
          </a>
        </div>
      </div>

    </div>

    <!----- End To-Do List ------->

  </div>
  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
